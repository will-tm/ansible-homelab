---
- name: Get Docker disk usage before cleanup
  command: docker system df
  register: docker_disk_before
  changed_when: false
  failed_when: false

- name: Prune Docker images
  community.docker.docker_prune:
    images: true
    images_filters:
      dangling: false
  register: docker_image_prune_result
  ignore_errors: true

- name: Prune Docker containers
  community.docker.docker_prune:
    containers: true
  register: docker_container_prune_result
  ignore_errors: true

- name: Prune Docker volumes
  community.docker.docker_prune:
    volumes: true
  register: docker_volume_prune_result
  ignore_errors: true

- name: Prune Docker networks
  community.docker.docker_prune:
    networks: true
  register: docker_network_prune_result
  ignore_errors: true

- name: Prune Docker build cache
  community.docker.docker_prune:
    builder_cache: true
  register: docker_builder_prune_result
  ignore_errors: true

- name: Get Docker disk usage after cleanup
  command: docker system df
  register: docker_disk_after
  changed_when: false
  failed_when: false

- name: Display Docker cleanup summary
  debug:
    msg: |
      Docker cleanup completed:
      - Images: {{ docker_image_prune_result.changed | default(false) }}
      - Containers: {{ docker_container_prune_result.changed | default(false) }}
      - Volumes: {{ docker_volume_prune_result.changed | default(false) }}
      - Networks: {{ docker_network_prune_result.changed | default(false) }}
      - Build cache: {{ docker_builder_prune_result.changed | default(false) }}
