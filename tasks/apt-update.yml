---
- name: Check if update command is available
  command: which update
  register: update_command_check
  changed_when: false
  failed_when: false

- name: Set update command availability fact
  set_fact:
    update_command_available: "{{ update_command_check.rc == 0 }}"
    update_command_path: "{{ update_command_check.stdout }}"

- name: Install expect for automated update script interaction
  apt:
    name: expect
    state: present
    update_cache: false
  when: update_command_available | bool

- name: Run update command with expect (auto-select Silent Mode)
  shell: |
    expect <<'EOF'
    set timeout 300
    spawn bash {{ update_command_path }}
    expect {
      "Choose an option:" {
        send "1\r"
        exp_continue
      }
      "<Ok>" {
        send "\r"
        exp_continue
      }
      eof
    }
    EOF
  when: update_command_available | bool
  register: update_command_result
  changed_when: true
  async: 600
  poll: 10

- name: Display update command completion
  debug:
    msg: "Custom update script completed: {{ update_command_path }}"
  when: update_command_available | bool

- name: Clean apt cache to free up space
  apt:
    clean: true
  when: not (update_command_available | default(false) | bool)

- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600
  register: apt_update_result
  when: not (update_command_available | default(false) | bool)

- name: Check available disk space on root partition
  shell: |
    set -o pipefail
    df / | tail -1 | awk '{print $4}'
  args:
    executable: /bin/bash
  register: disk_space_available
  changed_when: false
  when: not (update_command_available | default(false) | bool)

- name: Warn if disk space is critically low
  debug:
    msg: "WARNING: Low disk space detected ({{ (disk_space_available.stdout | int / 1024) | round(0) }} MB available). Upgrades may fail if more space is needed."  # yamllint disable-line rule:line-length
  when:
    - not (update_command_available | default(false) | bool)
    - disk_space_available.stdout is defined
    - disk_space_available.stdout | int < 512000

- name: Fully upgrade all packages to the latest version
  apt:
    upgrade: full
    force_apt_get: true
  register: apt_upgrade_result
  when: not (update_command_available | default(false) | bool)

- name: Remove unnecessary packages
  apt:
    autoremove: true
    purge: true
  when: not (update_command_available | default(false) | bool)

- name: Clean apt package cache
  apt:
    autoclean: true
  when: not (update_command_available | default(false) | bool)

- name: Check if reboot is required
  stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Display reboot notification
  debug:
    msg: "WARNING: System reboot is required after updates!"
  when: reboot_required.stat.exists

- name: Show upgrade summary
  debug:
    msg: "{{ (update_command_available | default(false)) | ternary('Custom update script completed', (apt_upgrade_result.changed | default(false)) | ternary('Upgraded packages successfully', 'No packages upgraded (already up to date)')) }}"  # yamllint disable-line rule:line-length
